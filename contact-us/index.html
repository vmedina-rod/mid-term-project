<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Circle | Ironhack - Mid term project</title>
  <meta name="description" content="A project for Ironhack" />
  <meta name="author" content="Vicente Medina" />

  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <link rel="stylesheet" href="../assets/css/style.css" />
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="navbar__container">
        <a href="/" class="navbar__logo"></a>
        <nav role="navigation" class="nav-menu">
          <a href="../index.html" class="nav__link nav-link">Home</a>
          <a href="../#projects" class="nav__link nav-link">Projects</a>
          <a href="../#services" class="nav__link nav-link">Services</a>
        </nav>

        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>

        <ul class="menu">
          <a href="../index.html" class="nav__link nav-link">Home</a>
          <a href="../#projects" class="nav__link nav-link">Projects</a>
          <a href="../#services" class="nav__link nav-link">Services</a>
          <a href="contact-us" class="nav__link nav-link">Contact us</a>
        </ul>

        <a href="contact-us" class="primary-button button">Contact Us</a>
      </div>
    </div>
  </header>

  <section id="contact-us-section" class="contact-us-section container">
    <h1 class="contact-us-section__title">Contact us</h1>
    <form id="contact-us-form">
      <label for="full-name" class="capitalize">Full name *</label>
      <input type="text" placeholder="Enter your full name" name="full-name" required />
      <div class="contact-us-section__email-phone">
        <div class="contact-us-section__email">
          <label for="email" class="capitalize">Email</label>
          <input type="email" placeholder="Enter your email address" name="email" required />
        </div>
        <div class="contact-us-section__phone">
          <label for="phone" class="capitalize">Phone</label>
          <input type="tel" placeholder="Enter your phone number" name="phone" required />
        </div>
      </div>
      <label for="message" class="capitalize">Message</label>
      <textarea rows="5" placeholder="Write your message here..." name="message" required></textarea>

      <button class="contact-us-section__submit-button" type="submit">
        Submit
      </button>
    </form>

    <div class="submitted-message">
      Thank you! Your submission has been received!
    </div>
  </section>

  <footer>
    <div class="section footer">
      <div class="container footer">
        <div class="footer__content">
          <div class="footer__content__logo"></div>
          <div class="footer__content__address">
            2972 Westheimer Rd. Santa Ana, Illinois 85486
          </div>
        </div>
        <div class="footer__links">
          <a href="#" class="footer__link">Team</a>
          <a href="#" class="footer__link">Services</a>
          <a href="#" class="footer__link">About us</a>
          <a href="#" class="footer__link">Press</a>
          <a href="#" class="footer__link">Projects</a>
          <a href="#" class="footer__link">Privacy Policy</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="../assets/js/contact-us.js"></script>
</body>

</html>
